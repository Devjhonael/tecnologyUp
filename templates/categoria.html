{% extends "base/base.html" %} 


{% block banner %}
<section class="categories">
  <!--<h1>Categoria</h1>-->
  <div class="categories-content">
    {% for cate in categoria %}
    <a
      href="{{ url_for('categoria',id=cate.get('id')) }}"
      class="category-item"
    >
      <span>{{cate.name}}</span>
      <i class="{{ cate.imagen_url }}"></i>
    </a>
    {% endfor %}
  </div>
</section>
{% endblock  %}
